{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Toroid Liaisons{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
        <link href="//fonts.googleapis.com/css?family=Sansita|Varela+Round" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="page-wrapper-left">
                {% block page-wrapper-left %}
                {% endblock %}
            </div>
            <div class="page-wrapper-right">
              <ul>
                  <li><a href="{% url 'news' %}">News</a></li>
                  <li><a href="{% url 'game' %}">Game</a></li>
                  <li><a href="/">Company</a></li>
                  <li><a href="{% url 'contact' %}">Contact</a></li>
              </ul>
            </div>
        </div>
        <div class="page-header">
            <h1><img src="{% static '4.png' %}" border="0"></h1>
        </div>
        <main>
            <center>
                <div class="content container">
                      <div class="row">
                            <div class="col-md-8">
                                {% block content %}
                                {% endblock %}
                            </div>
                      </div>
                </div>
          </main>
        </main>
    </body>
</html>
